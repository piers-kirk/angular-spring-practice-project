<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <div id="application-background">
    <br />
    <h1>
      {{ pageTitle }}
    </h1>

    <body>
      <div id="menu-buttons">
        <button>Home</button>
        <button>News</button>
        <button>Contact</button>
        <button>About</button>
      </div>
      <br />
      <img
        class="image"
        src="https://media2.giphy.com/media/Sb7WSbjHFNIL6/giphy.gif"
        alt="Spongebob"
        width="20%"
        height="30%"
      />
      <br />
      <table id="tv-series-table">
        <tr>
          <th>TV Show</th>
          <th>Streaming Platform</th>
          <th>Genre</th>
        </tr>
        <tr>
          <td>The Walking Dead</td>
          <td>Netflix</td>
          <td>Drama</td>
        </tr>
        <tr>
          <td>Breaking Bad</td>
          <td>Netflix</td>
          <td>Drama</td>
        </tr>
        <tr>
          <td>Euphoria</td>
          <td>HBO</td>
          <td>Drama</td>
        </tr>
        <tr>
          <td>Rick & Morty</td>
          <td>HBO</td>
          <td>Comedy</td>
        </tr>
        <tr>
          <td>American Horror Story</td>
          <td>Hulu</td>
          <td>Horror</td>
        </tr>
        <tr>
          <td>Spongebob</td>
          <td>Amazon Prime</td>
          <td>Family</td>
        </tr>
        <tr>
          <td>Fresh Meat</td>
          <td>Amazon Prime</td>
          <td>Comedy</td>
        </tr>
      </table>
      <br />
      <form>
        <input type="text" name="tvShow" placeholder="TV Show" />
        &nbsp;
        <input
          type="text"
          name="streamingPlatform"
          placeholder="Streaming Platform"
        />
        &nbsp;
        <input type="text" name="genre" placeholder="Genre" />
      </form>
      <br />
      <div id="button-container">
        <button id="delete-button" (click)="deleteShow('tv-series-table')">
          Delete Show
        </button>
        &nbsp;
        <button id="add-button" (click)="addShow('tv-series-table')">
          Add Show
        </button>
      </div>
      <br />
      <img
        class="image"
        src="https://images7.alphacoders.com/329/329976.jpg"
        alt="The Walking Dead"
        width="70%"
        height="50%"
      />
    </body>
  </div>
</html>
